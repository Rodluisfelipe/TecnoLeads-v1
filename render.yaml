# Render Backend Configuration
# âœ… SIN PUPPETEER - Compatible con Free Tier
services:
  - type: web
    name: tecnoleads-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      # MongoDB Atlas (agregar tu connection string)
      - key: MONGODB_URI
        sync: false  # Configurar manualmente en Render Dashboard
      # CORS para Vercel
      - key: FRONTEND_URL
        value: https://tecnoleads.vercel.app
    healthCheckPath: /api/health
    autoDeploy: true
